# Run when commits are pushed to main
on:
  workflow_dispatch:
  push:
    # Run when commits are pushed to mainline branch (main or master)
    # Set this to the mainline branch you are using
    branches:
      - main

# Set up permissions for deploying with secretless Azure federated credentials
# https://learn.microsoft.com/en-us/azure/developer/github/connect-from-azure?tabs=azure-portal%2Clinux#set-up-azure-login-with-openid-connect-authentication
permissions:
  id-token: write
  contents: read


jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
      # LINE OAuth Configuration for Production Build
      NEXT_PUBLIC_LINE_CHANNEL_ID: ${{ secrets.LINE_CHANNEL_ID }}
      NEXT_PUBLIC_LINE_BACKEND_URL: ${{ vars.LINE_BACKEND_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install azd
        uses: Azure/setup-azd@v2
      - name: Log in with Azure (Federated Credentials)
        run: |
          azd auth login `
            --client-id "$Env:AZURE_CLIENT_ID" `
            --federated-credential-provider "github" `
            --tenant-id "$Env:AZURE_TENANT_ID"
        shell: pwsh


      - name: Provision Infrastructure
        run: azd provision --no-prompt

      - name: Get API URI from Azure
        id: azure
        run: |
          $apiUri = azd env get-value API_URI
          echo "API_URI=$apiUri" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Deploy Backend (Azure Functions)
        run: azd deploy api --no-prompt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Build Frontend
        working-directory: ./src/web
        env:
          NEXT_PUBLIC_LINE_CHANNEL_ID: ${{ secrets.LINE_CHANNEL_ID }}
          NEXT_PUBLIC_LINE_BACKEND_URL: ${{ steps.azure.outputs.API_URI }}
        run: |
          pnpm install
          pnpm build

      - name: Deploy Frontend (Static Web App)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./src/web/out"
          output_location: ""
          skip_app_build: true
